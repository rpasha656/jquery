<html>
<head>
<title>Id and class selectors</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>

$('#xyz').click(function(){

alert('you clicked first one');
});

$('.xyz1').click(function(){

alert('you clicked second one');
});

</script>

</head>
<body>
<div id="xyz">
<p> Click first paragraph</p>
</div>
<p Class="xyz1"> Click second paragraph</p>

</div>



<body>
</html>
